<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Assignment</title>

    <!-- Bootstrap CDN and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f67e018b0.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>



    <div class="container">
        <div class="row">
            
            <div class="col-12 col-sm-8 text-center">
                <h1>The result</h1>
                    <div class="numberInput">
                        <label for="num1">NUM 1</label>
                        <input type="number" name="num1" id="numOne" oninput="this.value=this.value.slice(0,this.maxLength)" maxLength="5">
                    </div>
                    <div id="operator"></div>
                    <div class="numberInput">
                        <label for="num2">NUM 2</label>
                        <input type="number" name="num2" id="numTwo" oninput="this.value=this.value.slice(0,this.maxLength)" maxLength="5">
                    </div>
                    <h1 class="result">result</h1>
            </div>
            
            <div class="col-12 col-sm-4 text-center">
                <input class="btn btn-primary rounded-circle" type="button" value="1">
                <input class="btn btn-primary rounded-circle" type="button" value="2">
                <input class="btn btn-primary rounded-circle" type="button" value="3">
                <br>
                <input class="btn btn-primary rounded-circle" type="button" value="4">
                <input class="btn btn-primary rounded-circle" type="button" value="5">
                <input class="btn btn-primary rounded-circle" type="button" value="6">
                <br>
                <input class="btn btn-primary rounded-circle" type="button" value="7">
                <input class="btn btn-primary rounded-circle" type="button" value="8">
                <input class="btn btn-primary rounded-circle" type="button" value="9">
                <br>
                <i class="fas fa-plus"></i> <i class="fas fa-minus"></i> <i class="fas fa-times"></i> <i class="fas fa-divide"></i>
                <button type="button" class="btn btn-primary">Calculate</button>
            </div>

        </div>
    </div>



    <!-- Jquery and Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
